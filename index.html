<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Rodízio</title>
</head>
<body>
    <h1>Cadastro de Rodízio</h1>
    <form action="/add_rodizio" method="post">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" required>
        <br>
        <label for="tipo">Tipo:</label>
        <input type="text" name="tipo" required>
        <br>
        <label for="data">Data:</label>
        <input type="date" name="data" required>
        <br>
        <button type="submit">Adicionar Rodízio</button>
    </form>
    <ul>
        {% for rodizio in rodizio_data %}
            <li>{{ rodizio.nome }} - {{ rodizio.tipo }} - {{ rodizio.data }}</li>
        {% endfor %}
    </ul>
</body>
</html>
